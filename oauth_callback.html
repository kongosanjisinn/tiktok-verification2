<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok認証コールバック</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        pre { background-color: #f0f0f0; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>TikTok認証が完了しました</h1>
    <p>以下の情報をPythonスクリプトにペーストしてください:</p>
    <pre id="callbackUrl"></pre>
    <p>このウィンドウは閉じても大丈夫です。</p>

    <script>
        // 現在のURLをpreタグに表示
        document.getElementById('callbackUrl').textContent = window.location.href;
        console.log("Redirect URL:", window.location.href);
    </script>
</body>
</html>
